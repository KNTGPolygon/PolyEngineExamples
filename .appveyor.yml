version: 1.0.{build}

clone_folder: C:\projects\PolyEngineExamples

image:
- Visual Studio 2017

configuration:
- Release
- Debug

platform:
- x64

environment:
  matrix:
  - arch: Win64
    QTDIR: C:\Qt\5.10.1\msvc2017_64
    PATH: '%PATH%;%QTDIR%\bin;'
    PYTHON: "C:\\Python36-x64"
    PYTHON_VERSION: "3.6.0"
    PYTHON_ARCH: "64"

  # - arch: #does not work, Release|x64 not a valid target
matrix:
  fast_finish: true

# skip unsupported combinations
init:
- set arch=
- if "%arch%"=="Win64" ( set arch= Win64)
- echo %arch%
- echo %QTDIR%
- echo %APPVEYOR_BUILD_WORKER_IMAGE%
- if "%APPVEYOR_BUILD_WORKER_IMAGE%"=="Visual Studio 2017" ( set generator="Visual Studio 15 2017%arch%" )
- if "%APPVEYOR_BUILD_WORKER_IMAGE%"=="Visual Studio 2015" ( set generator="Visual Studio 14 2015%arch%" )
- echo %generator%
- python --version
- cd C:\projects
- git clone https://github.com/KNTGPolygon/PolyEngine.git

before_build:
- cmd: |-
    cd C:\projects\PolyEngine\PolyEngine\Scripts
    python ProjectTool.py -u C:\projects\PolyEngineExamples\GlobalGameJam2018Game
#    python ProjectTool.py -u C:\projects\PolyEngineExamples\SandboxPhysics3D
#    python ProjectTool.py -u C:\projects\PolyEngineExamples\SandboxRendering
#    python ProjectTool.py -u C:\projects\PolyEngineExamples\SGJ2017Game
    

build:
  project: C:\projects\PolyEngineExamples\GlobalGameJam2018Game\Build\GlobalGameJam2018.sln
  verbosity: minimal
  parallel: true

  
notifications:
- provider: Slack
  auth_token:
    secure: DWi4NgrRL7/v8v7PyZ03XRepd1bk7t482/T7SpHCaELiOt8hWu/pZpgjfUDfXsZA
  channel: ci-build
  on_build_success: true
  on_build_failure: true
  on_build_status_changed: false
  
